<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio EQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    <div class="row g-4 justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card p-4 shadow-lg border-0">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 id="ui-title" class="mb-0 fw-bold">Lecteur Audio EQ</h4>
                    <div class="d-flex gap-2">
                        <select id="langSelect" class="form-select form-select-sm w-auto">
                            <option value="fr">FR</option>
                            <option value="en">EN</option>
                        </select>
                        <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
                            <i id="themeIcon" class="bi bi-moon-stars-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="text-center mb-4">
                    <div class="art-placeholder mx-auto mb-3">
                        <img id="albumArt" src="https://cdn-icons-png.flaticon.com/512/3844/3844724.png" alt="Pochette" class="img-fluid rounded shadow-sm">
                    </div>
                    <h5 id="trackTitle" class="text-truncate">Titre de la piste</h5>
                    <p id="trackArtist" class="text-muted small">Artiste inconnu</p>
                </div>

                <div class="mb-3">
                    <input type="file" id="fileInput" accept="audio/*" class="form-control form-control-sm">
                </div>

                <div class="controls-box p-3 mb-4 rounded bg-light-subtle">
                    <div class="d-flex align-items-center justify-content-between gap-3">
                        <button id="playBtn" class="btn btn-primary btn-lg rounded-circle">
                            <i id="playIcon" class="bi bi-play-fill"></i>
                        </button>
                        <div class="flex-grow-1">
                            <input type="range" id="progressSlider" class="form-range" min="0" max="100" value="0">
                            <div class="d-flex justify-content-between small opacity-75">
                                <span id="currentTime">0:00</span>
                                <span id="durationTime">0:00</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-2" style="width: 120px;">
                            <i class="bi bi-volume-up"></i>
                            <input type="range" id="volSlider" class="form-range" min="0" max="1" step="0.01" value="0.7">
                        </div>
                    </div>
                </div>

                <div class="eq-grid">
                    <div class="eq-slider"><span id="db0">0dB</span><input type="range" class="vertical-range" min="-20" max="20" value="0" data-index="0"><span>60Hz</span></div>
                    <div class="eq-slider"><span id="db1">0dB</span><input type="range" class="vertical-range" min="-20" max="20" value="0" data-index="1"><span>250Hz</span></div>
                    <div class="eq-slider"><span id="db2">0dB</span><input type="range" class="vertical-range" min="-20" max="20" value="0" data-index="2"><span>1kHz</span></div>
                    <div class="eq-slider"><span id="db3">0dB</span><input type="range" class="vertical-range" min="-20" max="20" value="0" data-index="3"><span>4kHz</span></div>
                    <div class="eq-slider"><span id="db4">0dB</span><input type="range" class="vertical-range" min="-20" max="20" value="0" data-index="4"><span>16kHz</span></div>
                </div>

                <audio id="audioSource" class="d-none"></audio>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
