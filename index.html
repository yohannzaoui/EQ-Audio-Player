<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Audio Player Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">
    <div class="row justify-content-center mb-3">
        <div class="col-12 col-lg-11">
            <div class="card p-2 shadow-sm border-0 flex-row justify-content-end align-items-center gap-2 px-3">
                <select id="langSelect" class="form-select form-select-sm w-auto fw-bold">
                    <option value="fr">FR</option>
                    <option value="en">EN</option>
                </select>
                <button id="themeToggle" class="btn btn-outline-secondary btn-sm d-flex align-items-center">
                    <i id="themeIcon" class="bi bi-moon-stars-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-12 col-lg-7">
            <div class="card p-4 shadow-lg border-0 h-100">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 id="ui-title" class="mb-0 fw-bold">EQ Audio Player</h4>
                    <label for="fileInput" class="btn btn-primary btn-sm mb-0 px-3 fw-bold" id="ui-btn-label">Charger</label>
                    <input type="file" id="fileInput" accept="audio/*" class="d-none" multiple>
                </div>

                <div class="text-center mb-4">
                    <div class="art-wrapper mx-auto mb-3">
                        <img id="albumArt" src="https://cdn-icons-png.flaticon.com/512/3844/3844724.png" alt="Pochette">
                    </div>
                    <h5 id="trackTitle" class="mb-1 text-truncate px-3">Prêt à jouer</h5>
                    <p id="trackArtist" class="mb-0 fw-bold text-accent">Artiste</p>
                    <p id="trackAlbum" class="small opacity-75">Album</p>
                </div>

                <div class="controls-card p-3 mb-4 rounded bg-secondary bg-opacity-10">
                    <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap">
                        <div class="d-flex align-items-center gap-2 mx-auto mx-md-0">
                            <button id="prevBtn" class="btn btn-outline-secondary btn-round"><i class="bi bi-skip-start-fill"></i></button>
                            <button id="playBtn" class="btn btn-secondary btn-round btn-play-main">
                                <i id="playIcon" class="bi bi-play-fill"></i>
                            </button>
                            <button id="nextBtn" class="btn btn-outline-secondary btn-round"><i class="bi bi-skip-end-fill"></i></button>
                        </div>
                        <div class="flex-grow-1 d-flex align-items-center gap-2 px-2" style="min-width: 150px;">
                            <i class="bi bi-volume-up-fill" id="muteBtn" style="cursor: pointer; font-size: 1.2rem;"></i>
                            <input type="range" id="volSlider" class="form-range" min="0" max="1" step="0.01" value="0.7">
                        </div>
                        <button id="loopToggle" class="btn btn-outline-secondary btn-round mx-auto mx-md-0"><i id="loopIcon" class="bi bi-repeat"></i></button>
                    </div>
                </div>

                <div class="mb-4">
                    <input type="range" id="progressSlider" class="form-range" min="0" max="100" value="0">
                    <div class="d-flex justify-content-between small fw-bold mt-1">
                        <span id="currentTime">0:00</span>
                        <span id="durationTime">0:00</span>
                    </div>
                </div>

                <div class="eq-grid mb-4 p-3 rounded bg-light bg-opacity-10">
                    <div class="eq-item"><span class="db-txt" id="db0">0dB</span><input type="range" class="vert-range" min="-20" max="20" value="0" data-index="0"><span>60Hz</span></div>
                    <div class="eq-item"><span class="db-txt" id="db1">0dB</span><input type="range" class="vert-range" min="-20" max="20" value="0" data-index="1"><span>250Hz</span></div>
                    <div class="eq-item"><span class="db-txt" id="db2">0dB</span><input type="range" class="vert-range" min="-20" max="20" value="0" data-index="2"><span>1kHz</span></div>
                    <div class="eq-item"><span class="db-txt" id="db3">0dB</span><input type="range" class="vert-range" min="-20" max="20" value="0" data-index="3"><span>4kHz</span></div>
                    <div class="eq-item"><span class="db-txt" id="db4">0dB</span><input type="range" class="vert-range" min="-20" max="20" value="0" data-index="4"><span>16kHz</span></div>
                </div>

                <div class="d-flex flex-wrap gap-2 justify-content-center pt-3 border-top">
                    <button id="exportBtn" class="btn btn-outline-success btn-sm fw-bold">Export EQ</button>
                    <label for="importInput" class="btn btn-outline-info btn-sm mb-0 fw-bold" id="ui-import-label">Import EQ</label>
                    <input type="file" id="importInput" accept=".json" class="d-none">
                    <button id="resetBtn" class="btn btn-outline-danger btn-sm fw-bold">Réinitialiser EQ</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4">
            <div class="card p-3 shadow-lg border-0 h-100">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="fw-bold mb-0" id="ui-playlist-title">Playlist</h6>
                    <button id="clearPlaylistBtn" class="btn btn-sm text-danger p-0 fw-bold">Vider</button>
                </div>
                <div id="playlistContainer" class="list-group list-group-flush overflow-auto" style="max-height: 540px;"></div>
            </div>
        </div>
    </div>
</div>
<audio id="audioSource" class="d-none"></audio>
<script src="script.js"></script>
</body>
</html>
