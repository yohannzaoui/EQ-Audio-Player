<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Audio Player</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid py-4 px-lg-5">
    <div class="row g-4 justify-content-center">
        
        <div class="col-12 col-lg-7">
            <div class="card p-4 shadow-lg border-0 h-100">
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                    <div class="d-flex align-items-center">
                        <h5 id="ui-title" class="mb-0 fw-bold">EQ Audio Player</h5>
                        <span id="formatBadge" class="badge ms-2 d-none"></span>
                    </div>
                    <div class="d-flex gap-2">
                        <label for="fileInput" class="btn btn-primary btn-sm px-3 mb-0" id="ui-btn-label">Charger Musique</label>
                        <input type="file" id="fileInput" accept="audio/*" class="d-none" multiple>
                        <select id="langSelect" class="form-select form-select-sm" style="width: auto;">
                            <option value="fr">FR</option>
                            <option value="en">EN</option>
                        </select>
                        <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
                            <i id="themeIcon" class="bi bi-moon-stars-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="album-section mb-4 text-center">
                    <div class="art-wrapper mx-auto mb-3">
                        <img id="albumArt" src="https://cdn-icons-png.flaticon.com/512/3844/3844724.png" alt="Pochette">
                    </div>
                    <div class="track-info">
                        <h5 id="trackTitle" class="mb-1 text-truncate px-3">Prêt à jouer</h5>
                        <p id="trackArtist" class="small">Sélectionnez un fichier</p>
                    </div>
                </div>

                <div class="progress-zone mb-3 px-2">
                    <div class="d-flex justify-content-between mb-1 small fw-bold">
                        <span id="currentTime">0:00</span>
                        <span id="durationTime">0:00</span>
                    </div>
                    <input type="range" id="progressSlider" class="form-range seek-bar" min="0" max="100" value="0">
                </div>

                <div class="main-controls-card p-3 mb-4">
                    <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap">
                        <div class="d-flex align-items-center gap-2">
                            <button id="prevBtn" class="btn btn-outline-secondary btn-round"><i class="bi bi-skip-start-fill"></i></button>
                            <button id="playBtn" class="btn btn-accent-round"><i id="playIcon" class="bi bi-play-fill"></i></button>
                            <button id="nextBtn" class="btn btn-outline-secondary btn-round"><i class="bi bi-skip-end-fill"></i></button>
                        </div>
                        <div class="volume-box flex-grow-1 d-flex align-items-center gap-2 px-3">
                            <i id="volIcon" class="bi bi-volume-up-fill"></i>
                            <input type="range" id="volSlider" class="form-range" min="0" max="1" step="0.01" value="0.7">
                            <span id="volValue" class="small fw-bold">70%</span>
                        </div>
                        <button id="loopToggle" class="btn btn-outline-secondary btn-round"><i id="loopIcon" class="bi bi-repeat"></i></button>
                    </div>
                    <audio id="audioSource" class="d-none"></audio>
                </div>

                <div class="eq-container mb-4">
                    <div class="slider-unit"><span class="db-label" id="db0">0dB</span><div class="range-wrapper"><input type="range" class="vertical" min="-20" max="20" value="0" data-index="0"></div><span class="hz-label">60Hz</span></div>
                    <div class="slider-unit"><span class="db-label" id="db1">0dB</span><div class="range-wrapper"><input type="range" class="vertical" min="-20" max="20" value="0" data-index="1"></div><span class="hz-label">250Hz</span></div>
                    <div class="slider-unit"><span class="db-label" id="db2">0dB</span><div class="range-wrapper"><input type="range" class="vertical" min="-20" max="20" value="0" data-index="2"></div><span class="hz-label">1kHz</span></div>
                    <div class="slider-unit"><span class="db-label" id="db3">0dB</span><div class="range-wrapper"><input type="range" class="vertical" min="-20" max="20" value="0" data-index="3"></div><span class="hz-label">4kHz</span></div>
                    <div class="slider-unit"><span class="db-label" id="db4">0dB</span><div class="range-wrapper"><input type="range" class="vertical" min="-20" max="20" value="0" data-index="4"></div><span class="hz-label">16kHz</span></div>
                </div>

                <div class="d-flex flex-wrap gap-2 justify-content-center pt-3 border-top">
                    <button id="exportBtn" class="btn btn-outline-success btn-sm fw-bold">Exporter EQ</button>
                    <label for="importInput" class="btn btn-outline-info btn-sm mb-0 fw-bold" id="ui-import-label">Importer EQ</label>
                    <input type="file" id="importInput" accept=".json" class="d-none">
                    <button id="resetBtn" class="btn btn-outline-danger btn-sm"></button>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4">
            <div class="card p-4 shadow-lg border-0 h-100">
                <h6 class="fw-bold mb-3 d-flex align-items-center">
                    <i class="bi bi-music-note-list me-2"></i> Playlist
                    <span id="playlistCount" class="badge bg-secondary ms-auto">0</span>
                </h6>
                <div id="playlistContainer" class="list-group list-group-flush custom-scrollbar overflow-auto" style="max-height: 600px;"></div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
