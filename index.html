<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lecteur Audio EQ Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid py-4 px-2 px-lg-5">
    <div class="row g-4 justify-content-center">
        
        <div class="col-12 col-lg-7">
            <div class="card p-3 p-sm-4 shadow-lg border-0 h-100">
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                    <div class="d-flex align-items-center">
                        <h5 id="ui-title" class="mb-0 fw-bold">Lecteur Audio EQ</h5>
                    </div>
                    <div class="d-flex gap-2 ms-auto align-items-center">
                        <label for="fileInput" class="btn btn-primary btn-sm px-2 px-sm-3 mb-0" id="ui-btn-label">Charger</label>
                        <input type="file" id="fileInput" accept="audio/*" class="d-none" multiple>
                        <select id="langSelect" class="form-select form-select-sm w-auto">
                            <option value="fr">FR</option>
                            <option value="en">EN</option>
                        </select>
                        <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
                            <i id="themeIcon" class="bi bi-moon-stars-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="album-section mb-4 text-center">
                    <div class="art-wrapper mx-auto mb-3">
                        <img id="albumArt" src="https://cdn-icons-png.flaticon.com/512/3844/3844724.png" alt="Pochette">
                    </div>
                    <div class="track-info">
                        <h5 id="trackTitle" class="mb-1 text-truncate px-3 text-contrast">Prêt à jouer</h5>
                        <p id="trackArtist" class="small text-muted-contrast">Sélectionnez un fichier</p>
                    </div>
                </div>

                <div class="main-controls-card p-3 mb-4">
                    <div class="d-flex align-items-center justify-content-center justify-content-md-between gap-3 flex-wrap">
                        <div class="d-flex align-items-center justify-content-center gap-2">
                            <button id="prevBtn" class="btn btn-outline-secondary btn-round"><i class="bi bi-skip-start-fill"></i></button>
                            <button id="playBtn" class="btn btn-accent-round"><i id="playIcon" class="bi bi-play-fill"></i></button>
                            <button id="nextBtn" class="btn btn-outline-secondary btn-round"><i class="bi bi-skip-end-fill"></i></button>
                        </div>

                        <div class="volume-box flex-grow-1 d-flex align-items-center justify-content-center gap-2 px-3 mx-2" style="min-width: 180px;">
                            <i id="volIcon" class="bi bi-volume-up-fill"></i>
                            <input type="range" id="volSlider" class="form-range" min="0" max="1" step="0.01" value="0.7">
                        </div>
                    </div>
                    <audio id="audioSource" playsinline preload="auto" class="d-none"></audio>
                </div>

                <div class="progress-zone mb-3 px-2">
                    <input type="range" id="progressSlider" class="form-range seek-bar" min="0" max="100" value="0">
                    <div class="d-flex justify-content-between mt-1 small fw-bold text-contrast">
                        <span id="currentTime">0:00</span>
                        <span id="durationTime">0:00</span>
                    </div>
                </div>

                <div class="eq-container mb-4">
                    <div class="slider-unit"><span class="db-label" id="db0">0dB</span><input type="range" class="vertical" min="-20" max="20" value="0" data-index="0"><span class="hz-label">60Hz</span></div>
                    <div class="slider-unit"><span class="db-label" id="db1">0dB</span><input type="range" class="vertical" min="-20" max="20" value="0" data-index="1"><span class="hz-label">250Hz</span></div>
                    <div class="slider-unit"><span class="db-label" id="db2">0dB</span><input type="range" class="vertical" min="-20" max="20" value="0" data-index="2"><span class="hz-label">1kHz</span></div>
                    <div class="slider-unit"><span class="db-label" id="db3">0dB</span><input type="range" class="vertical" min="-20" max="20" value="0" data-index="3"><span class="hz-label">4kHz</span></div>
                    <div class="slider-unit"><span class="db-label" id="db4">0dB</span><input type="range" class="vertical" min="-20" max="20" value="0" data-index="4"><span class="hz-label">16kHz</span></div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4">
            <div class="card p-3 shadow-lg border-0 h-100">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="fw-bold mb-0"><i class="bi bi-music-note-list me-2"></i> Playlist</h6>
                    <button id="clearPlaylistBtn" class="btn btn-outline-danger btn-xs py-0 px-2" style="font-size: 0.75rem;">
                        <i class="bi bi-trash3 me-1"></i><span id="ui-clear">Vider</span>
                    </button>
                </div>
                <div id="playlistContainer" class="list-group list-group-flush overflow-auto custom-scrollbar" style="max-height: 450px;">
                    </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
