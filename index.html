<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Audio Player</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1abc9c">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card p-4 shadow-lg">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h4 id="ui-title" class="mb-0 d-inline align-middle">EQ Audio Player</h4>
                        <span id="formatBadge" class="badge ms-2 d-none"></span>
                    </div>
                    <div class="d-flex gap-2">
                        <select id="langSelect" class="form-select form-select-sm" style="width: auto;">
                            <option value="fr">FR</option>
                            <option value="en">EN</option>
                        </select>
                        <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
                            <i id="themeIcon" class="bi bi-moon-stars-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-5 text-center">
                    <label for="fileInput" class="btn btn-primary w-100 py-3 mb-3 shadow-sm" id="ui-btn-label">
                        <i class="bi bi-music-note-beamed me-2"></i>Charger Musique
                    </label>
                    <input type="file" id="fileInput" accept=".mp3,.wav,.flac,.m4a,.aac,audio/*" class="d-none">
                    <audio id="audioSource" controls class="w-100"></audio>
                </div>

                <div class="eq-container mb-4">
                    <div class="slider-unit">
                        <span class="db-label" id="db0">0dB</span>
                        <div class="range-wrapper">
                            <input type="range" class="vertical" min="-20" max="20" value="0" data-index="0">
                        </div>
                        <span class="hz-label">60Hz</span>
                    </div>
                    <div class="slider-unit">
                        <span class="db-label" id="db1">0dB</span>
                        <div class="range-wrapper">
                            <input type="range" class="vertical" min="-20" max="20" value="0" data-index="1">
                        </div>
                        <span class="hz-label">250Hz</span>
                    </div>
                    <div class="slider-unit">
                        <span class="db-label" id="db2">0dB</span>
                        <div class="range-wrapper">
                            <input type="range" class="vertical" min="-20" max="20" value="0" data-index="2">
                        </div>
                        <span class="hz-label">1kHz</span>
                    </div>
                    <div class="slider-unit">
                        <span class="db-label" id="db3">0dB</span>
                        <div class="range-wrapper">
                            <input type="range" class="vertical" min="-20" max="20" value="0" data-index="3">
                        </div>
                        <span class="hz-label">4kHz</span>
                    </div>
                    <div class="slider-unit">
                        <span class="db-label" id="db4">0dB</span>
                        <div class="range-wrapper">
                            <input type="range" class="vertical" min="-20" max="20" value="0" data-index="4">
                        </div>
                        <span class="hz-label">16kHz</span>
                    </div>
                </div>

                <div class="d-flex flex-wrap gap-2 justify-content-center border-top pt-4">
                    <button id="exportBtn" class="btn btn-outline-success btn-sm"></button>
                    <label for="importInput" class="btn btn-outline-info btn-sm mb-0"></label>
                    <input type="file" id="importInput" accept=".json" class="d-none">
                    <button id="resetBtn" class="btn btn-outline-danger btn-sm"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
