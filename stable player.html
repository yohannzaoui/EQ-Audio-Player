<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Fi Audio Player - Pro Dark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { 
            --bg-color: #0a0b0d; 
            --card-bg: #16181c; 
            --text-main: #ffffff; 
            --text-dim: #a0a0a0;
            --accent-color: #3d8bfd; 
            --border-color: #2d2f34;
            --btn-quiet: #44474a;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            min-height: 100vh; 
            display: flex; 
            align-items: center;
            font-family: -apple-system, sans-serif;
        }

        .glass-card { 
            background-color: var(--card-bg); 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
            border: 1px solid var(--border-color); 
            height: 520px;
        }

        h5, h6, p, span, div { color: var(--text-main) !important; }

        #track-name { 
            font-size: 1.1rem; 
            font-weight: bold;
            color: var(--accent-color) !important;
            height: 3.5em; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
            text-transform: uppercase;
        }

        /* PLAYLIST */
        .playlist-content { height: 380px; overflow-y: auto; }
        .playlist-item { 
            cursor: pointer; padding: 14px; font-size: 0.95rem; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; align-items: center; gap: 12px; transition: 0.2s;
        }
        .playlist-item:hover { background: rgba(255,255,255,0.05); }
        .playlist-item.active { background: var(--accent-color); color: white !important; }

        /* BOUTONS NAVIGATION (Bleu au clic uniquement) */
        .nav-btn {
            background: transparent;
            border: 2px solid var(--btn-quiet);
            color: var(--btn-quiet) !important;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
        }

        .nav-btn i { color: var(--btn-quiet) !important; }

        .nav-btn:active {
            border-color: var(--accent-color);
            background-color: var(--accent-color);
            transform: scale(0.92);
        }
        .nav-btn:active i { color: white !important; }

        /* BOUTON PLAY */
        .play-btn {
            background-color: var(--accent-color);
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(61, 139, 253, 0.4);
        }
        .play-btn i { color: white !important; font-size: 2rem; }

        /* CONTROLES */
        .controls-bg { background-color: #1f2227; border-radius: 18px; padding: 15px; border: 1px solid var(--border-color); }
        .form-range::-webkit-slider-runnable-track { background: #333; height: 6px; border-radius: 3px; }
        .form-range::-webkit-slider-thumb { background: var(--accent-color); margin-top: -5px; }

        .text-danger { color: #ff5f5f !important; }
        .text-success { color: #00ff88 !important; }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            
            <div class="col-lg-5 col-md-10">
                <div class="card glass-card p-4 d-flex flex-column justify-content-between">
                    <div class="text-center pt-2">
                        <h5 class="fw-bold m-0">HI-FI PLAYER</h5>
                        <div id="track-name" class="px-2 mt-4">SÃ‰LECTIONNEZ UNE PISTE</div>
                    </div>

                    <div>
                        <div class="px-2 mb-4">
                            <input type="range" class="form-range" id="seek-bar" value="0" min="0" step="0.1" autocomplete="off">
                            <div class="d-flex justify-content-between mt-2">
                                <span id="current-time" class="small fw-bold">0:00</span>
                                <span id="duration" class="small fw-bold">0:00</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center gap-4 mb-4">
                            <button id="prev-btn" class="nav-btn"><i class="bi bi-skip-start-fill fs-4"></i></button>
                            <button id="play-pause" class="play-btn"><i class="bi bi-play-fill"></i></button>
                            <button id="next-btn" class="nav-btn"><i class="bi bi-skip-end-fill fs-4"></i></button>
                        </div>
                        
                        <div class="controls-bg">
                            <div class="d-flex align-items-center gap-3">
                                <i class="bi bi-volume-mute-fill"></i>
                                <input type="range" id="volume-slider" class="form-range" min="0" max="1" step="0.01" value="0" autocomplete="off">
                                <i class="bi bi-volume-up-fill"></i>
                            </div>
                            <div id="vol-label" class="text-center small fw-bold mt-2 text-danger">SILENCE (0%)</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-10">
                <div class="card glass-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="m-0 fw-bold">PLAYLIST</h6>
                        <button class="btn btn-primary btn-sm rounded-pill px-3 shadow-sm" onclick="document.getElementById('file-upload').click()">
                            <i class="bi bi-plus-lg me-1"></i> AJOUTER
                        </button>
                        <input id="file-upload" type="file" accept="audio/*" multiple style="display:none;">
                    </div>
                    <div class="playlist-content" id="playlist">
                        <div class="text-center p-5 opacity-50">LISTE VIDE</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <audio id="audio-player" playsinline></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume-slider');
        const seekBar = document.getElementById('seek-bar');
        const fileInput = document.getElementById('file-upload');
        const playlistEl = document.getElementById('playlist');
        const trackNameEl = document.getElementById('track-name');
        const volLabel = document.getElementById('vol-label');

        let playlist = [];
        let currentIndex = 0;

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                const wasEmpty = playlist.length === 0;
                playlist = [...playlist, ...files];
                renderPlaylist();
                if (wasEmpty) loadTrack(0);
            }
        });

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            playlist.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentIndex ? 'active' : ''}`;
                item.innerHTML = `<i class="bi bi-music-note"></i> <span class="text-truncate">${file.name}</span>`;
                item.onclick = () => loadTrack(index);
                playlistEl.appendChild(item);
            });
        }

        function loadTrack(index) {
            currentIndex = index;
            const file = playlist[index];
            if (audio.src) URL.revokeObjectURL(audio.src);
            audio.src = URL.createObjectURL(file);
            trackNameEl.textContent = file.name;
            audio.volume = volumeSlider.value;
            renderPlaylist();
            audio.load();
            audio.play().catch(() => {});
            playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
        }

        playBtn.addEventListener('click', () => {
            if (!audio.src && playlist.length > 0) { loadTrack(0); return; }
            if (!audio.src) return;
            if (audio.paused) { audio.play(); playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="bi bi-play-fill"></i>'; }
        });

        document.getElementById('next-btn').onclick = () => { if (playlist.length > 0) loadTrack((currentIndex + 1) % playlist.length); };
        document.getElementById('prev-btn').onclick = () => { if (playlist.length > 0) loadTrack((currentIndex - 1 + playlist.length) % playlist.length); };

        volumeSlider.oninput = (e) => {
            const val = e.target.value;
            audio.volume = val;
            const percent = Math.round(val * 100);
            volLabel.textContent = percent === 0 ? "SILENCE (0%)" : "VOLUME : " + percent + "%";
            volLabel.className = percent === 0 ? "text-center small fw-bold mt-2 text-danger" : "text-center small fw-bold mt-2 text-success";
        };

        audio.ontimeupdate = () => { if(!isNaN(audio.duration)) { seekBar.value = audio.currentTime; document.getElementById('current-time').textContent = formatTime(audio.currentTime); } };
        audio.onloadedmetadata = () => { seekBar.max = audio.duration; document.getElementById('duration').textContent = formatTime(audio.duration); };
        seekBar.oninput = () => audio.currentTime = seekBar.value;
        audio.onended = () => document.getElementById('next-btn').onclick();

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        window.onload = () => { volumeSlider.value = 0; audio.volume = 0; };
    </script>
</body>
</html>
