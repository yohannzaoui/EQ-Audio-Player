<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio Hi-Fi Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #212529;
        }

        body.dark-theme {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #f8f9fa;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .player-card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 450px;
            margin: auto;
        }

        #track-name {
            font-weight: 600;
            color: var(--text-main);
        }

        .eq-section {
            background-color: rgba(0,0,0,0.05);
            border-radius: 15px;
            padding: 15px;
        }

        .form-range::-webkit-slider-thumb { background: #0d6efd; }
        
        .btn-theme {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="light-theme">

    <button id="theme-btn" class="btn btn-outline-secondary btn-sm btn-theme">
        <i class="bi bi-moon-stars"></i>
    </button>

    <div class="container">
        <div class="card player-card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="m-0"><i class="bi bi-music-note-beamed me-2 text-primary"></i>Lecteur Pro</h5>
                <label for="file-upload" class="btn btn-primary btn-sm rounded-pill px-3">
                    <i class="bi bi-folder2-open me-1"></i> Importer
                </label>
                <input id="file-upload" type="file" accept=".mp3, .flac, .aac, .ogg, .wav, .m4a" class="d-none">
            </div>

            <div id="track-name" class="text-center mb-3 text-truncate">Aucun fichier sélectionné</div>

            <div class="px-2">
                <input type="range" class="form-range" id="seek-bar" value="0" min="0" step="0.1">
                <div class="d-flex justify-content-between small opacity-75">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="eq-section my-4">
                <div class="row align-items-center mb-2">
                    <div class="col-3 small fw-bold">Basses</div>
                    <div class="col-9">
                        <input type="range" id="bass-slider" class="form-range" min="-20" max="20" value="0" step="1">
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-3 small fw-bold">Aigus</div>
                    <div class="col-9">
                        <input type="range" id="treble-slider" class="form-range" min="-20" max="20" value="0" step="1">
                    </div>
                </div>
            </div>

            <audio id="audio-player" crossorigin="anonymous"></audio>

            <div class="d-flex flex-column gap-3">
                <button id="play-pause" class="btn btn-primary btn-lg rounded-pill w-100 py-2 shadow-sm">
                    <i class="bi bi-play-fill"></i> Lecture
                </button>
                
                <div class="d-flex align-items-center gap-3 bg-light p-2 rounded-pill dark-theme-ignore" style="background-color: rgba(0,0,0,0.05) !important;">
                    <i class="bi bi-volume-down-fill ms-2"></i>
                    <input type="range" id="volume-slider" class="form-range" min="0" max="1" step="0.01" value="0.5">
                    <i class="bi bi-volume-up-fill me-2"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume-slider');
        const seekBar = document.getElementById('seek-bar');
        const themeBtn = document.getElementById('theme-btn');
        const fileInput = document.getElementById('file-upload');
        const bassSlider = document.getElementById('bass-slider');
        const trebleSlider = document.getElementById('treble-slider');
        const trackNameEl = document.getElementById('track-name');

        let audioCtx, bassFilter, trebleFilter, gainNode, source;

        function initAudioContext() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            source = audioCtx.createMediaElementSource(audio);
            
            gainNode = audioCtx.createGain();
            gainNode.gain.value = volumeSlider.value;

            bassFilter = audioCtx.createBiquadFilter();
            bassFilter.type = "lowshelf";
            bassFilter.frequency.value = 200;
            bassFilter.gain.value = 0;

            trebleFilter = audioCtx.createBiquadFilter();
            trebleFilter.type = "highshelf";
            trebleFilter.frequency.value = 3000;
            trebleFilter.gain.value = 0;

            source.connect(bassFilter).connect(trebleFilter).connect(gainNode).connect(audioCtx.destination);
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                initAudioContext();
                audio.src = URL.createObjectURL(file);
                trackNameEl.textContent = file.name;
                audio.play();
                updatePlayIcon(true);
            }
        });

        playBtn.addEventListener('click', () => {
            if (!audio.src) return;
            initAudioContext();
            if (audio.paused) {
                audio.play();
                updatePlayIcon(true);
            } else {
                audio.pause();
                updatePlayIcon(false);
            }
        });

        function updatePlayIcon(isPlaying) {
            playBtn.innerHTML = isPlaying ? '<i class="bi bi-pause-fill"></i> Pause' : '<i class="bi bi-play-fill"></i> Lecture';
        }

        // Volume (Corrected with gainNode)
        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            if (gainNode) gainNode.gain.value = val;
            audio.volume = val;
            saveSettings();
        });

        // EQ Listeners
        bassSlider.addEventListener('input', (e) => { if (bassFilter) bassFilter.gain.value = e.target.value; });
        trebleSlider.addEventListener('input', (e) => { if (trebleFilter) trebleFilter.gain.value = e.target.value; });

        // Time updates
        audio.addEventListener('timeupdate', () => {
            seekBar.value = audio.currentTime;
            document.getElementById('current-time').textContent = formatTime(audio.currentTime);
        });
        audio.addEventListener('loadedmetadata', () => {
            seekBar.max = audio.duration;
            document.getElementById('duration').textContent = formatTime(audio.duration);
        });
        seekBar.addEventListener('input', () => audio.currentTime = seekBar.value);

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Theme & Persistance
        function saveSettings() {
            localStorage.setItem('audioPrefs_bootstrap', JSON.stringify({
                theme: document.body.classList.contains('dark-theme') ? 'dark' : 'light',
                volume: volumeSlider.value
            }));
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            themeBtn.innerHTML = isDark ? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon-stars"></i>';
            saveSettings();
        });

        window.onload = () => {
            bassSlider.value = 0;
            trebleSlider.value = 0;
            const prefs = JSON.parse(localStorage.getItem('audioPrefs_bootstrap'));
            if (prefs) {
                if (prefs.theme === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeBtn.innerHTML = '<i class="bi bi-sun"></i>';
                }
                volumeSlider.value = prefs.volume;
                audio.volume = prefs.volume;
            }
        };
    </script>
</body>
</html>
