<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hi-Fi Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --bg-color: #f8f9fa; --card-bg: #ffffff; --text-main: #212529; --accent-color: #007aff; }
        body.dark-theme { --bg-color: #000000; --card-bg: #1c1c1e; --text-main: #ffffff; --accent-color: #0a84ff; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            transition: 0.3s; 
            min-height: 100vh; 
            display: flex; 
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }
        .player-card { 
            background-color: var(--card-bg); 
            border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            max-width: 380px; 
            margin: auto; 
            border: 1px solid rgba(128,128,128,0.1); 
        }
        #track-name { font-weight: 600; color: var(--accent-color); font-size: 1rem; }
        .form-range::-webkit-slider-thumb { background: var(--accent-color); border: 2px solid white; height: 20px; width: 20px; }
        .btn-ios { border-radius: 12px; font-weight: 600; transition: transform 0.1s; }
        .btn-ios:active { transform: scale(0.95); }
    </style>
</head>
<body class="light-theme">

    <button id="theme-btn" class="btn btn-link text-secondary position-absolute top-0 end-0 m-3 fs-4">
        <i class="bi bi-moon-stars"></i>
    </button>

    <div class="container p-3">
        <div class="card player-card p-4">
            <div class="text-center mb-4">
                <h4 class="fw-bold m-0">Hi-Fi Audio Player</h4>
                <p class="small opacity-50">Optimis√© pour iOS</p>
            </div>

            <div id="track-name" class="text-center mb-4 text-truncate px-2">Aucun fichier</div>

            <div class="mb-4">
                <input type="range" class="form-range" id="seek-bar" value="0" min="0" step="1" autocomplete="off">
                <div class="d-flex justify-content-between small fw-medium opacity-75 mt-1">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <audio id="audio-player" playsinline></audio>

            <div class="d-flex flex-column gap-3">
                <label for="file-upload" class="btn btn-secondary btn-ios w-100 py-2">
                    <i class="bi bi-folder2-open me-2"></i>Choisir un morceau
                </label>
                <input id="file-upload" type="file" accept="audio/*" class="d-none">

                <button id="play-pause" class="btn btn-primary btn-lg btn-ios w-100 py-3 shadow">
                    <i class="bi bi-play-fill fs-3"></i>
                </button>
                
                <div class="p-3 rounded-4 bg-body-tertiary border">
                    <div class="d-flex align-items-center gap-3">
                        <i class="bi bi-volume-mute-fill" id="vol-icon"></i>
                        <input type="range" id="volume-slider" class="form-range" min="0" max="1" step="0.01" value="0" autocomplete="off">
                        <i class="bi bi-volume-up-fill"></i>
                    </div>
                    <div class="text-center small mt-2 fw-bold text-danger" id="vol-status">Volume : 0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume-slider');
        const seekBar = document.getElementById('seek-bar');
        const themeBtn = document.getElementById('theme-btn');
        const fileInput = document.getElementById('file-upload');
        const trackNameEl = document.getElementById('track-name');
        const volStatus = document.getElementById('vol-status');

        function resetAll() {
            volumeSlider.value = 0;
            audio.volume = 0;
            seekBar.value = 0;
            volStatus.textContent = "Volume : 0% (Montez le son)";
        }

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    audio.src = e.target.result;
                    trackNameEl.textContent = file.name;
                    // Sur iOS, il faut appeler load() avant play()
                    audio.load();
                    audio.play();
                    playBtn.innerHTML = '<i class="bi bi-pause-fill fs-3"></i>';
                };
                reader.readAsDataURL(file);
            }
        });

        playBtn.addEventListener('click', () => {
            if (!audio.src) return;
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="bi bi-pause-fill fs-3"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="bi bi-play-fill fs-3"></i>';
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            audio.volume = val;
            const percent = Math.round(val * 100);
            volStatus.textContent = "Volume : " + percent + "%";
            volStatus.className = percent === 0 ? "text-center small mt-2 fw-bold text-danger" : "text-center small mt-2 fw-bold text-success";
            document.getElementById('vol-icon').className = val == 0 ? "bi bi-volume-mute-fill" : "bi bi-volume-up-fill";
        });

        audio.addEventListener('timeupdate', () => {
            if (!isNaN(audio.duration)) {
                seekBar.value = audio.currentTime;
                document.getElementById('current-time').textContent = formatTime(audio.currentTime);
            }
        });

        audio.addEventListener('loadedmetadata', () => {
            seekBar.max = Math.floor(audio.duration);
            document.getElementById('duration').textContent = formatTime(audio.duration);
        });

        seekBar.addEventListener('input', () => {
            audio.currentTime = seekBar.value;
        });

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return m + ":" + (sec < 10 ? '0' : '') + sec;
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            themeBtn.innerHTML = isDark ? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon-stars"></i>';
            localStorage.setItem('hifi_theme', isDark ? 'dark' : 'light');
        });

        window.addEventListener('load', () => {
            resetAll();
            if (localStorage.getItem('hifi_theme') === 'dark') {
                document.body.classList.add('dark-theme');
                themeBtn.innerHTML = '<i class="bi bi-sun"></i>';
            }
        });
    </script>
</body>
</html>
