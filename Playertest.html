<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFi Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        :root { 
            --bg-color: #0a0b0d; 
            --card-bg: #16181c; 
            --text-main: #ffffff; 
            --accent-color: #3d8bfd; 
            --border-color: #2d2f34;
            --btn-quiet: #44474a;
        }

        body { background-color: var(--bg-color); color: var(--text-main); min-height: 100vh; display: flex; align-items: center; font-family: -apple-system, sans-serif; overflow-x: hidden; }
        .glass-card { background-color: var(--card-bg); border-radius: 28px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid var(--border-color); min-height: 650px; transition: all 0.3s ease; }
        
        h5, h6, span, div, label { color: var(--text-main) !important; }

        /* COVER ART */
        .cover-wrapper {
            width: 200px; height: 200px; margin: 0 auto 20px auto;
            border-radius: 20px; overflow: hidden; background: #1f2227;
            border: 1px solid var(--border-color); display: flex;
            align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        #album-cover { width: 100%; height: 100%; object-fit: cover; display: none; }
        #default-cover { font-size: 5rem; color: var(--btn-quiet) !important; }

        #track-name { font-size: 1.1rem; font-weight: bold; color: var(--accent-color) !important; height: 3em; display: flex; align-items: center; justify-content: center; text-align: center; text-transform: uppercase; }

        /* PLAYLIST RETRACTABLE */
        #playlist-col { transition: all 0.3s ease-in-out; }
        .playlist-content { height: 520px; overflow-y: auto; scrollbar-width: thin; }
        .playlist-item { cursor: pointer; padding: 14px; font-size: 0.95rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .playlist-item.active { background: var(--accent-color); color: white !important; }

        /* BOUTONS */
        .nav-btn { background: transparent; border: none; color: var(--btn-quiet) !important; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; transition: 0.1s; }
        .nav-btn:active { background-color: var(--accent-color); color: white !important; transform: scale(0.95); }
        .play-btn { background-color: var(--accent-color); border: none; width: 75px; height: 75px; border-radius: 50%; box-shadow: 0 5px 15px rgba(61, 139, 253, 0.4); }

        /* EQ */
        #eq-container { background: #1f2227; border-radius: 18px; padding: 15px; border: 1px solid var(--border-color); display: none; margin-bottom: 20px; }
        .eq-slider-container { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .eq-slider { writing-mode: bt-lr; -webkit-appearance: slider-vertical; width: 10px; height: 90px; cursor: pointer; }
        .eq-label { font-size: 0.65rem; margin-top: 8px; color: var(--accent-color) !important; font-weight: bold; }
        .btn-reset-eq { font-size: 0.75rem; padding: 4px 15px; border-radius: 10px; margin-top: 15px; border: 1px solid var(--accent-color); color: var(--accent-color); background: transparent; font-weight: bold; }

        .controls-bg { background-color: #1f2227; border-radius: 18px; padding: 15px; border: 1px solid var(--border-color); }
        .form-range::-webkit-slider-runnable-track { background: #333; height: 4px; border-radius: 2px; }
        .form-range::-webkit-slider-thumb { background: var(--accent-color); border: 1px solid #fff; }
    </style>
</head>
<body>

    <div class="container py-4">
        <div class="row g-4 justify-content-center">
            
            <div id="player-col" class="col-lg-5 col-md-10">
                <div class="card glass-card p-4 d-flex flex-column justify-content-between">
                    <div class="text-center">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <button id="toggle-playlist" class="btn btn-sm btn-outline-primary rounded-pill" title="Playlist">
                                <i class="bi bi-list-ul"></i>
                            </button>
                            <h5 class="fw-bold m-0">HIFI AUDIO PLAYER</h5>
                            <button id="toggle-eq" class="btn btn-sm btn-outline-primary rounded-pill">
                                <i class="bi bi-sliders"></i>
                            </button>
                        </div>

                        <div class="cover-wrapper">
                            <img id="album-cover" src="" alt="Album Art">
                            <i id="default-cover" class="bi bi-disc-fill"></i>
                        </div>

                        <div id="track-name" class="px-2">SÉLECTIONNEZ UNE MUSIQUE</div>
                    </div>

                    <div id="eq-container">
                        <div class="d-flex justify-content-around">
                            <div class="eq-slider-container"><input type="range" class="eq-slider" min="-12" max="12" value="0"><span class="eq-label">60Hz</span></div>
                            <div class="eq-slider-container"><input type="range" class="eq-slider" min="-12" max="12" value="0"><span class="eq-label">400Hz</span></div>
                            <div class="eq-slider-container"><input type="range" class="eq-slider" min="-12" max="12" value="0"><span class="eq-label">1kHz</span></div>
                            <div class="eq-slider-container"><input type="range" class="eq-slider" min="-12" max="12" value="0"><span class="eq-label">3kHz</span></div>
                            <div class="eq-slider-container"><input type="range" class="eq-slider" min="-12" max="12" value="0"><span class="eq-label">12kHz</span></div>
                        </div>
                        <div class="text-center">
                            <button id="reset-eq" class="btn-reset-eq">RÉINITIALISER L'ÉGALISEUR</button>
                        </div>
                    </div>

                    <div id="main-controls">
                        <div class="px-2 mb-3">
                            <input type="range" class="form-range" id="seek-bar" value="0" min="0" step="0.1" autocomplete="off">
                            <div class="d-flex justify-content-between small fw-bold mt-1">
                                <span id="current-time">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center gap-4 mb-3">
                            <button id="prev-btn" class="nav-btn"><i class="bi bi-skip-start-fill fs-3"></i></button>
                            <button id="play-pause" class="play-btn"><i class="bi bi-play-fill fs-1 text-white"></i></button>
                            <button id="next-btn" class="nav-btn"><i class="bi bi-skip-end-fill fs-3"></i></button>
                        </div>
                        
                        <div class="controls-bg">
                            <div class="d-flex align-items-center gap-3">
                                <i class="bi bi-volume-mute-fill fs-5"></i>
                                <input type="range" id="volume-slider" class="form-range" min="0" max="1" step="0.01" value="0" autocomplete="off">
                                <i class="bi bi-volume-up-fill fs-5"></i>
                            </div>
                            <div id="vol-label" class="text-center small fw-bold mt-2 text-danger">MUET (0%)</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="playlist-col" class="col-lg-4 col-md-10">
                <div class="card glass-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="m-0 fw-bold">PLAYLIST</h6>
                        <button class="btn btn-primary btn-sm rounded-pill px-3 shadow-sm" onclick="document.getElementById('file-upload').click()">
                            <i class="bi bi-plus-lg me-1"></i> AJOUTER
                        </button>
                        <input id="file-upload" type="file" accept="audio/*" multiple style="display:none;">
                    </div>
                    <div class="playlist-content" id="playlist">
                        <div class="text-center p-5 opacity-50">LA LISTE EST VIDE</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <audio id="audio-player" playsinline></audio>

    <script>
        const jsmediatags = window.jsmediatags;
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume-slider');
        const seekBar = document.getElementById('seek-bar');
        const fileInput = document.getElementById('file-upload');
        const playlistEl = document.getElementById('playlist');
        const trackNameEl = document.getElementById('track-name');
        const albumCover = document.getElementById('album-cover');
        const defaultCover = document.getElementById('default-cover');
        const eqContainer = document.getElementById('eq-container');
        const toggleEqBtn = document.getElementById('toggle-eq');
        const togglePlaylistBtn = document.getElementById('toggle-playlist');
        const playlistCol = document.getElementById('playlist-col');
        const resetEqBtn = document.getElementById('reset-eq');
        const eqSliders = document.querySelectorAll('.eq-slider');

        let playlist = [];
        let currentIndex = 0;
        let audioCtx, source, filters = [];

        // TOGGLE PLAYLIST
        togglePlaylistBtn.onclick = () => {
            const isHidden = playlistCol.style.display === 'none';
            playlistCol.style.display = isHidden ? 'block' : 'none';
            togglePlaylistBtn.classList.toggle('btn-primary', !isHidden);
        };

        // POCHETTE
        function updateMetadata(file) {
            jsmediatags.read(file, {
                onSuccess: function(tag) {
                    const data = tag.tags.picture;
                    if (data) {
                        const { data: bytes, format } = data;
                        let base64String = "";
                        for (let i = 0; i < bytes.length; i++) base64String += String.fromCharCode(bytes[i]);
                        albumCover.src = `data:${format};base64,${window.btoa(base64String)}`;
                        albumCover.style.display = 'block';
                        defaultCover.style.display = 'none';
                    } else { resetCover(); }
                },
                onError: function() { resetCover(); }
            });
        }
        function resetCover() { albumCover.style.display = 'none'; defaultCover.style.display = 'block'; }

        // EQ
        toggleEqBtn.onclick = () => {
            const isHidden = window.getComputedStyle(eqContainer).display === 'none';
            eqContainer.style.display = isHidden ? 'block' : 'none';
        };

        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                source = audioCtx.createMediaElementSource(audio);
                [60, 400, 1000, 3000, 12000].forEach(f => {
                    const filter = audioCtx.createBiquadFilter();
                    filter.type = "peaking"; filter.frequency.value = f; filter.gain.value = 0;
                    filters.length > 0 ? filters[filters.length-1].connect(filter) : source.connect(filter);
                    filters.push(filter);
                });
                filters[filters.length-1].connect(audioCtx.destination);
            }
        }

        eqSliders.forEach((s, i) => {
            s.oninput = (e) => { if(filters[i]) filters[i].gain.value = e.target.value; };
        });

        resetEqBtn.onclick = () => {
            eqSliders.forEach((s, i) => { s.value = 0; if(filters[i]) filters[i].gain.value = 0; });
        };

        // PLAYLIST LOGIC
        fileInput.onchange = (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                const wasEmpty = playlist.length === 0;
                playlist = [...playlist, ...files];
                renderPlaylist();
                if (wasEmpty) loadTrack(0);
            }
        };

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            playlist.forEach((f, i) => {
                const div = document.createElement('div');
                div.className = `playlist-item ${i === currentIndex ? 'active' : ''}`;
                div.innerHTML = `<i class="bi bi-music-note"></i> <span class="text-truncate">${f.name}</span>`;
                div.onclick = () => loadTrack(i);
                playlistEl.appendChild(div);
            });
        }

        function loadTrack(i) {
            initAudioContext();
            currentIndex = i;
            const file = playlist[i];
            if (audio.src) URL.revokeObjectURL(audio.src);
            audio.src = URL.createObjectURL(file);
            trackNameEl.textContent = file.name;
            updateMetadata(file);
            renderPlaylist();
            audio.load();
            audio.play().catch(() => {});
            playBtn.innerHTML = '<i class="bi bi-pause-fill fs-1 text-white"></i>';
        }

        playBtn.onclick = () => {
            if (audioCtx?.state === 'suspended') audioCtx.resume();
            if (!audio.src && playlist.length > 0) return loadTrack(0);
            if (audio.paused) { audio.play(); playBtn.innerHTML = '<i class="bi bi-pause-fill fs-1 text-white"></i>'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="bi bi-play-fill fs-1 text-white"></i>'; }
        };

        document.getElementById('next-btn').onclick = () => playlist.length && loadTrack((currentIndex + 1) % playlist.length);
        document.getElementById('prev-btn').onclick = () => playlist.length && loadTrack((currentIndex - 1 + playlist.length) % playlist.length);

        volumeSlider.oninput = (e) => {
            audio.volume = e.target.value;
            const p = Math.round(e.target.value * 100);
            volLabel.textContent = p === 0 ? "MUET (0%)" : `VOLUME : ${p}%`;
            volLabel.className = p === 0 ? "text-center small fw-bold mt-2 text-danger" : "text-center small fw-bold mt-2 text-success";
        };

        audio.ontimeupdate = () => { seekBar.value = audio.currentTime; document.getElementById('current-time').textContent = formatTime(audio.currentTime); };
        audio.onloadedmetadata = () => { seekBar.max = audio.duration; document.getElementById('duration').textContent = formatTime(audio.duration); };
        seekBar.oninput = () => audio.currentTime = seekBar.value;
        audio.onended = () => document.getElementById('next-btn').onclick();

        function formatTime(s) { const m = Math.floor(s/60); const sec = Math.floor(s%60); return `${m}:${sec<10?'0':''}${sec}`; }
        window.onload = () => { audio.volume = 0; };
    </script>
</body>
</html>
