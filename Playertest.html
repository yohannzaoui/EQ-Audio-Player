<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Fi Audio Player - EQ Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { 
            --bg-color: #0a0b0d; 
            --card-bg: #16181c; 
            --text-main: #ffffff; 
            --accent-color: #3d8bfd; 
            --border-color: #2d2f34;
            --btn-quiet: #44474a;
        }

        body { background-color: var(--bg-color); color: var(--text-main); min-height: 100vh; display: flex; align-items: center; font-family: -apple-system, sans-serif; }
        .glass-card { background-color: var(--card-bg); border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid var(--border-color); height: 560px; position: relative; }
        
        h5, h6, span, div, label { color: var(--text-main) !important; }

        #track-name { font-size: 1rem; font-weight: bold; color: var(--accent-color) !important; height: 3em; display: flex; align-items: center; justify-content: center; text-align: center; text-transform: uppercase; }

        /* PLAYLIST */
        .playlist-content { height: 420px; overflow-y: auto; }
        .playlist-item { cursor: pointer; padding: 14px; font-size: 0.95rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .playlist-item.active { background: var(--accent-color); color: white !important; }

        /* BOUTONS NAVIGATION */
        .nav-btn { background: transparent; border: 2px solid var(--btn-quiet); color: var(--btn-quiet) !important; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; transition: 0.1s; }
        .nav-btn:active { border-color: var(--accent-color); background-color: var(--accent-color); }
        .play-btn { background-color: var(--accent-color); border: none; width: 70px; height: 70px; border-radius: 50%; }

        /* EQ BLOC */
        #eq-container { background: #1f2227; border-radius: 18px; padding: 15px; border: 1px solid var(--border-color); display: none; margin-top: 15px; }
        .eq-slider-container { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .eq-slider { writing-mode: bt-lr; -webkit-appearance: slider-vertical; width: 8px; height: 80px; padding: 0 5px; }
        .eq-label { font-size: 0.65rem; margin-top: 5px; color: var(--accent-color) !important; font-weight: bold; }

        /* CONTROLES */
        .controls-bg { background-color: #1f2227; border-radius: 18px; padding: 12px; border: 1px solid var(--border-color); }
        .form-range::-webkit-slider-runnable-track { background: #333; height: 4px; }
        .form-range::-webkit-slider-thumb { background: var(--accent-color); margin-top: -6px; }
    </style>
</head>
<body>

    <div class="container py-4">
        <div class="row g-4 justify-content-center">
            
            <div class="col-lg-5">
                <div class="card glass-card p-4 d-flex flex-column justify-content-between">
                    <div class="text-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <span style="width: 40px;"></span>
                            <h5 class="fw-bold m-0">HI-FI PLAYER</h5>
                            <button id="toggle-eq" class="btn btn-sm btn-outline-secondary rounded-pill" title="Égaliseur">
                                <i class="bi bi-sliders"></i>
                            </button>
                        </div>
                        <div id="track-name" class="px-2 mt-3">AUCUNE PISTE</div>
                    </div>

                    <div id="eq-container">
                        <div class="d-flex justify-content-around">
                            <div class="eq-slider-container">
                                <input type="range" class="eq-slider" data-freq="60" min="-12" max="12" value="0" step="1">
                                <span class="eq-label">60Hz</span>
                            </div>
                            <div class="eq-slider-container">
                                <input type="range" class="eq-slider" data-freq="400" min="-12" max="12" value="0" step="1">
                                <span class="eq-label">400Hz</span>
                            </div>
                            <div class="eq-slider-container">
                                <input type="range" class="eq-slider" data-freq="1000" min="-12" max="12" value="0" step="1">
                                <span class="eq-label">1kHz</span>
                            </div>
                            <div class="eq-slider-container">
                                <input type="range" class="eq-slider" data-freq="3000" min="-12" max="12" value="0" step="1">
                                <span class="eq-label">3kHz</span>
                            </div>
                            <div class="eq-slider-container">
                                <input type="range" class="eq-slider" data-freq="12000" min="-12" max="12" value="0" step="1">
                                <span class="eq-label">12kHz</span>
                            </div>
                        </div>
                        <div class="text-center mt-2 small opacity-50 fw-bold" style="font-size: 0.7rem;">AUDIO EQ 5-BANDES</div>
                    </div>

                    <div id="main-controls">
                        <div class="px-2 mb-3">
                            <input type="range" class="form-range" id="seek-bar" value="0" min="0" step="0.1">
                            <div class="d-flex justify-content-between small fw-bold">
                                <span id="current-time">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center gap-4 mb-3">
                            <button id="prev-btn" class="nav-btn"><i class="bi bi-skip-start-fill fs-5"></i></button>
                            <button id="play-pause" class="play-btn"><i class="bi bi-play-fill fs-1 text-white"></i></button>
                            <button id="next-btn" class="nav-btn"><i class="bi bi-skip-end-fill fs-5"></i></button>
                        </div>
                        
                        <div class="controls-bg">
                            <div class="d-flex align-items-center gap-3">
                                <i class="bi bi-volume-mute-fill"></i>
                                <input type="range" id="volume-slider" class="form-range" min="0" max="1" step="0.01" value="0">
                            </div>
                            <div id="vol-label" class="text-center small fw-bold mt-2 text-danger">SILENCE (0%)</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card glass-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="m-0 fw-bold">PLAYLIST</h6>
                        <button class="btn btn-primary btn-sm rounded-pill px-3 shadow-sm" onclick="document.getElementById('file-upload').click()">
                            <i class="bi bi-plus-lg me-1"></i> AJOUTER
                        </button>
                        <input id="file-upload" type="file" accept="audio/*" multiple style="display:none;">
                    </div>
                    <div class="playlist-content" id="playlist">
                        <div class="text-center p-5 opacity-50">LISTE VIDE</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <audio id="audio-player" playsinline></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume-slider');
        const seekBar = document.getElementById('seek-bar');
        const fileInput = document.getElementById('file-upload');
        const playlistEl = document.getElementById('playlist');
        const trackNameEl = document.getElementById('track-name');
        const volLabel = document.getElementById('vol-label');
        const eqContainer = document.getElementById('eq-container');
        const toggleEqBtn = document.getElementById('toggle-eq');

        let playlist = [];
        let currentIndex = 0;
        let audioCtx, source, filters = [];

        // --- GESTION EQ ---
        toggleEqBtn.onclick = () => {
            const isHidden = window.getComputedStyle(eqContainer).display === 'none';
            eqContainer.style.display = isHidden ? 'block' : 'none';
            toggleEqBtn.classList.toggle('btn-primary', isHidden);
            toggleEqBtn.classList.toggle('btn-outline-secondary', !isHidden);
        };

        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                source = audioCtx.createMediaElementSource(audio);
                
                const freqs = [60, 400, 1000, 3000, 12000];
                let lastNode = source;

                freqs.forEach((f) => {
                    const filter = audioCtx.createBiquadFilter();
                    filter.type = "peaking";
                    filter.frequency.value = f;
                    filter.Q.value = 1;
                    filter.gain.value = 0;
                    lastNode.connect(filter);
                    filters.push(filter);
                    lastNode = filter;
                });

                lastNode.connect(audioCtx.destination);
            }
        }

        document.querySelectorAll('.eq-slider').forEach((slider, index) => {
            slider.addEventListener('input', (e) => {
                if(filters[index]) filters[index].gain.value = e.target.value;
            });
        });

        // --- LECTURE ---
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                const wasEmpty = playlist.length === 0;
                playlist = [...playlist, ...files];
                renderPlaylist();
                if (wasEmpty) loadTrack(0);
            }
        });

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            playlist.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentIndex ? 'active' : ''}`;
                item.innerHTML = `<i class="bi bi-music-note"></i> <span class="text-truncate">${file.name}</span>`;
                item.onclick = () => loadTrack(index);
                playlistEl.appendChild(item);
            });
        }

        function loadTrack(index) {
            initAudioContext(); // On s'assure que l'EQ est prêt
            currentIndex = index;
            const file = playlist[index];
            if (audio.src) URL.revokeObjectURL(audio.src);
            audio.src = URL.createObjectURL(file);
            trackNameEl.textContent = file.name;
            audio.volume = volumeSlider.value;
            renderPlaylist();
            audio.load();
            audio.play().catch(() => {});
            playBtn.innerHTML = '<i class="bi bi-pause-fill fs-1 text-white"></i>';
        }

        playBtn.addEventListener('click', () => {
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if (!audio.src && playlist.length > 0) { loadTrack(0); return; }
            if (!audio.src) return;
            if (audio.paused) { audio.play(); playBtn.innerHTML = '<i class="bi bi-pause-fill fs-1 text-white"></i>'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="bi bi-play-fill fs-1 text-white"></i>'; }
        });

        document.getElementById('next-btn').onclick = () => { if (playlist.length > 0) loadTrack((currentIndex + 1) % playlist.length); };
        document.getElementById('prev-btn').onclick = () => { if (playlist.length > 0) loadTrack((currentIndex - 1 + playlist.length) % playlist.length); };

        volumeSlider.oninput = (e) => {
            const val = e.target.value;
            audio.volume = val;
            const percent = Math.round(val * 100);
            volLabel.textContent = percent === 0 ? "SILENCE (0%)" : "VOLUME : " + percent + "%";
            volLabel.className = percent === 0 ? "text-center small fw-bold mt-2 text-danger" : "text-center small fw-bold mt-2 text-success";
        };

        audio.ontimeupdate = () => { if(!isNaN(audio.duration)) { seekBar.value = audio.currentTime; document.getElementById('current-time').textContent = formatTime(audio.currentTime); } };
        audio.onloadedmetadata = () => { seekBar.max = audio.duration; document.getElementById('duration').textContent = formatTime(audio.duration); };
        seekBar.oninput = () => audio.currentTime = seekBar.value;
        audio.onended = () => document.getElementById('next-btn').onclick();

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        window.onload = () => { volumeSlider.value = 0; audio.volume = 0; };
    </script>
</body>
</html>
