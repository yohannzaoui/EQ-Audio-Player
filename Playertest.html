<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio Multi-Formats</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1c1e21;
            --container-bg: #ffffff;
            --accent-color: #007bff;
            --secondary-bg: #e4e6eb;
            --progress-color: #007bff;
        }

        body.dark-theme {
            --bg-color: #18191a;
            --text-color: #e4e6eb;
            --container-bg: #242526;
            --accent-color: #4599ff;
            --secondary-bg: #3a3b3c;
            --progress-color: #4599ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .player-container {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 380px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #track-name {
            font-size: 1rem;
            margin: 10px 0;
            height: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--accent-color);
        }

        /* Barre de progression */
        .progress-container {
            width: 100%;
            margin: 15px 0;
        }

        #seek-bar {
            width: 100%;
            height: 6px;
            cursor: pointer;
            accent-color: var(--progress-color);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: var(--accent-color);
            color: white;
            font-weight: bold;
        }

        .file-label {
            background: var(--secondary-bg);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--secondary-bg);
            padding: 8px 15px;
            border-radius: 10px;
        }

        #theme-btn {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            font-size: 0.7rem;
            padding: 4px 8px;
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body class="light-theme">

    <div class="player-container">
        <div class="header">
            <button id="theme-btn">ThÃ¨me</button>
            <label for="file-upload" class="file-label">ðŸ“‚ Importer Audio</label>
            <input id="file-upload" type="file" accept=".mp3, .flac, .aac, .ogg, .wav, .m4a">
        </div>
        
        <h3 id="track-name">En attente de fichier...</h3>
        
        <div class="progress-container">
            <input type="range" id="seek-bar" value="0" min="0" step="0.1">
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <audio id="audio-player"></audio>
        
        <div class="controls">
            <div class="main-btns">
                <button id="play-pause">Lecture</button>
            </div>
            
            <div class="volume-control">
                <span>ðŸ”ˆ</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5">
                <span>ðŸ”Š</span>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume-slider');
        const seekBar = document.getElementById('seek-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const trackName = document.getElementById('track-name');
        const fileInput = document.getElementById('file-upload');
        const themeBtn = document.getElementById('theme-btn');
        const body = document.body;

        // --- FORMATAGE DU TEMPS ---
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // --- GESTION DES FICHIERS ---
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                audio.src = URL.createObjectURL(file);
                trackName.textContent = file.name;
                audio.play();
                playBtn.textContent = 'Pause';
            }
        });

        // --- BARRE DE PROGRESSION ---
        audio.addEventListener('loadedmetadata', () => {
            seekBar.max = audio.duration;
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            seekBar.value = audio.currentTime;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        seekBar.addEventListener('input', () => {
            audio.currentTime = seekBar.value;
        });

        // --- PERSISTANCE & PRÃ‰FÃ‰RENCES ---
        function saveSettings() {
            localStorage.setItem('playerPrefs', JSON.stringify({
                theme: body.classList.contains('dark-theme') ? 'dark' : 'light',
                volume: audio.volume
            }));
        }

        function loadSettings() {
            const prefs = JSON.parse(localStorage.getItem('playerPrefs'));
            if (prefs) {
                if (prefs.theme === 'dark') {
                    body.classList.add('dark-theme');
                    themeBtn.textContent = 'Mode Clair';
                }
                audio.volume = prefs.volume;
                volumeSlider.value = prefs.volume;
            }
        }

        // --- BOUTONS ---
        playBtn.addEventListener('click', () => {
            if (!audio.src) return;
            if (audio.paused) {
                audio.play();
                playBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playBtn.textContent = 'Lecture';
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
            saveSettings();
        });

        themeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            themeBtn.textContent = body.classList.contains('dark-theme') ? 'Mode Clair' : 'Mode Sombre';
            saveSettings();
        });

        window.addEventListener('DOMContentLoaded', loadSettings);
    </script>
</body>
</html>
