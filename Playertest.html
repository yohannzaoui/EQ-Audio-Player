<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio Hi-Fi Pro</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1c1e21;
            --container-bg: #ffffff;
            --accent-color: #007bff;
            --secondary-bg: #e4e6eb;
        }

        body.dark-theme {
            --bg-color: #18191a;
            --text-color: #e4e6eb;
            --container-bg: #242526;
            --accent-color: #4599ff;
            --secondary-bg: #3a3b3c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: 0.3s;
        }

        .player-container {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 380px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        #track-name {
            font-size: 0.9rem;
            text-align: center;
            color: var(--accent-color);
            margin: 10px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .progress-container { margin: 15px 0; }
        #seek-bar { width: 100%; accent-color: var(--accent-color); }
        .time-info { display: flex; justify-content: space-between; font-size: 0.75rem; }

        .eq-container {
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .eq-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            font-size: 0.85rem;
        }

        .eq-row input { flex: 1; accent-color: #28a745; }

        .controls { display: flex; flex-direction: column; gap: 15px; }
        
        button {
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: var(--accent-color);
            color: white;
            font-weight: bold;
        }

        .file-label {
            background: var(--secondary-bg);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        #theme-btn { background: none; border: 1px solid var(--text-color); color: var(--text-color); font-size: 0.7rem; padding: 5px; }
        input[type="file"] { display: none; }
    </style>
</head>
<body class="light-theme">

    <div class="player-container">
        <div class="header">
            <button id="theme-btn">Th√®me</button>
            <label for="file-upload" class="file-label">üìÅ Importer Audio</label>
            <input id="file-upload" type="file" accept=".mp3, .flac, .aac, .ogg, .wav, .m4a">
        </div>

        <h3 id="track-name">Aucun fichier</h3>

        <div class="progress-container">
            <input type="range" id="seek-bar" value="0" min="0" step="0.1">
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="eq-container">
            <div class="eq-row">
                <span>Basses</span>
                <input type="range" id="bass-slider" min="-20" max="20" value="0" step="1">
            </div>
            <div class="eq-row">
                <span>Aigus</span>
                <input type="range" id="treble-slider" min="-20" max="20" value="0" step="1">
            </div>
        </div>

        <audio id="audio-player" crossorigin="anonymous"></audio>

        <div class="controls">
            <button id="play-pause">Lecture</button>
            
            <div class="eq-row" style="background: var(--secondary-bg); padding: 8px; border-radius: 10px;">
                <span>Volume</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume-slider');
        const seekBar = document.getElementById('seek-bar');
        const themeBtn = document.getElementById('theme-btn');
        const fileInput = document.getElementById('file-upload');
        const bassSlider = document.getElementById('bass-slider');
        const trebleSlider = document.getElementById('treble-slider');
        
        let audioCtx, bassFilter, trebleFilter, gainNode, source;

        // --- INITIALISATION CHAINE AUDIO ---
        function initAudioContext() {
            if (audioCtx) return;

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            source = audioCtx.createMediaElementSource(audio);

            // 1. Gain Node pour le volume
            gainNode = audioCtx.createGain();
            gainNode.gain.value = volumeSlider.value;

            // 2. Filtre Basses
            bassFilter = audioCtx.createBiquadFilter();
            bassFilter.type = "lowshelf";
            bassFilter.frequency.value = 200;
            bassFilter.gain.value = 0; // Forc√© √† 0

            // 3. Filtre Aigus
            trebleFilter = audioCtx.createBiquadFilter();
            trebleFilter.type = "highshelf";
            trebleFilter.frequency.value = 3000;
            trebleFilter.gain.value = 0; // Forc√© √† 0

            // Cha√Ænage : Source -> Basses -> Aigus -> Volume -> Sortie
            source.connect(bassFilter);
            bassFilter.connect(trebleFilter);
            trebleFilter.connect(gainNode);
            gainNode.connect(audioCtx.destination);
        }

        // --- √âCOUTEURS √âGALISEUR ---
        bassSlider.addEventListener('input', (e) => {
            if (bassFilter) bassFilter.gain.value = e.target.value;
        });

        trebleSlider.addEventListener('input', (e) => {
            if (trebleFilter) trebleFilter.gain.value = e.target.value;
        });

        // --- √âCOUTEUR VOLUME (CORRIG√â) ---
        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            if (gainNode) {
                gainNode.gain.value = val;
            }
            audio.volume = val; // Mise √† jour parall√®le pour la s√©curit√©
            saveSettings();
        });

        // --- LOGIQUE FICHIERS ---
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                initAudioContext();
                audio.src = URL.createObjectURL(file);
                document.getElementById('track-name').textContent = file.name;
                audio.play();
                playBtn.textContent = 'Pause';
                if (audioCtx.state === 'suspended') audioCtx.resume();
            }
        });

        playBtn.addEventListener('click', () => {
            if (!audio.src) return;
            initAudioContext();
            if (audio.paused) {
                audio.play();
                playBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playBtn.textContent = 'Lecture';
            }
        });

        // Progression
        audio.addEventListener('timeupdate', () => {
            seekBar.value = audio.currentTime;
            document.getElementById('current-time').textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            seekBar.max = audio.duration;
            document.getElementById('duration').textContent = formatTime(audio.duration);
        });

        seekBar.addEventListener('input', () => audio.currentTime = seekBar.value);

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // --- TH√àME & PERSISTANCE ---
        function saveSettings() {
            localStorage.setItem('audioPrefs_v2', JSON.stringify({
                theme: document.body.classList.contains('dark-theme') ? 'dark' : 'light',
                volume: volumeSlider.value
            }));
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            themeBtn.textContent = document.body.classList.contains('dark-theme') ? 'Mode Clair' : 'Mode Sombre';
            saveSettings();
        });

        window.onload = () => {
            // Reset forc√© des curseurs EQ √† 0 au chargement
            bassSlider.value = 0;
            trebleSlider.value = 0;

            const prefs = JSON.parse(localStorage.getItem('audioPrefs_v2'));
            if (prefs) {
                if (prefs.theme === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeBtn.textContent = 'Mode Clair';
                }
                volumeSlider.value = prefs.volume;
                audio.volume = prefs.volume;
            }
        };
    </script>
</body>
</html>
