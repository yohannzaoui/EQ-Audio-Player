<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Fi Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --bg-color: #f8f9fa; --card-bg: #ffffff; --text-main: #212529; --accent-color: #0d6efd; }
        body.dark-theme { --bg-color: #121212; --card-bg: #1e1e1e; --text-main: #f8f9fa; --accent-color: #3d8bfd; }
        body { background-color: var(--bg-color); color: var(--text-main); transition: 0.3s; min-height: 100vh; display: flex; align-items: center; }
        .player-card { background-color: var(--card-bg); border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); max-width: 450px; margin: auto; border: 1px solid rgba(128,128,128,0.1); }
        .eq-section { background-color: rgba(0,0,0,0.04); border-radius: 16px; padding: 18px; }
        .btn-theme { position: absolute; top: 20px; right: 20px; border-radius: 50%; }
        #track-name { font-weight: 600; color: var(--accent-color); }
        .form-range::-webkit-slider-thumb { background: var(--accent-color); }
    </style>
</head>
<body class="light-theme">

    <button id="theme-btn" class="btn btn-outline-secondary btn-theme"><i class="bi bi-moon-stars"></i></button>

    <div class="container">
        <div class="card player-card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="m-0 fw-bold">Hi-Fi Audio Player</h4>
                <label for="file-upload" class="btn btn-primary btn-sm rounded-pill px-3">
                    <i class="bi bi-plus-lg me-1"></i> Ouvrir
                </label>
                <input id="file-upload" type="file" accept=".mp3, .flac, .aac, .ogg, .wav, .m4a" class="d-none">
            </div>

            <div id="track-name" class="text-center mb-4 text-truncate px-2">Sélectionnez une piste</div>

            <div class="px-2 mb-4">
                <input type="range" class="form-range" id="seek-bar" value="0" min="0" step="0.1" autocomplete="off">
                <div class="d-flex justify-content-between small fw-medium opacity-75">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="eq-section mb-4 shadow-sm">
                <div class="row align-items-center mb-3">
                    <div class="col-3 small fw-bold text-uppercase">Basses</div>
                    <div class="col-9">
                        <input type="range" id="bass-slider" class="form-range" min="-20" max="20" value="0" step="1" autocomplete="off">
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-3 small fw-bold text-uppercase">Aigus</div>
                    <div class="col-9">
                        <input type="range" id="treble-slider" class="form-range" min="-20" max="20" value="0" step="1" autocomplete="off">
                    </div>
                </div>
            </div>

            <audio id="audio-player" crossorigin="anonymous"></audio>

            <div class="d-flex flex-column gap-3">
                <button id="play-pause" class="btn btn-primary btn-lg rounded-pill w-100 py-3 shadow">
                    <i class="bi bi-play-fill fs-4"></i> Lecture
                </button>
                <div class="d-flex align-items-center gap-3 p-3 rounded-pill bg-body-tertiary border shadow-sm">
                    <i class="bi bi-volume-mute-fill" id="vol-icon"></i>
                    <input type="range" id="volume-slider" class="form-range" min="0" max="1" step="0.01" value="0" autocomplete="off">
                    <i class="bi bi-volume-up-fill"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume-slider');
        const seekBar = document.getElementById('seek-bar');
        const themeBtn = document.getElementById('theme-btn');
        const fileInput = document.getElementById('file-upload');
        const bassSlider = document.getElementById('bass-slider');
        const trebleSlider = document.getElementById('treble-slider');
        
        let audioCtx, bassFilter, trebleFilter, gainNode, source;

        // Fonction de réinitialisation stricte
        function resetAllControls() {
            volumeSlider.value = 0;
            bassSlider.value = 0;
            trebleSlider.value = 0;
            seekBar.value = 0;
            audio.volume = 0;
            if(gainNode) gainNode.gain.value = 0;
            if(bassFilter) bassFilter.gain.value = 0;
            if(trebleFilter) trebleFilter.gain.value = 0;
        }

        function initAudioContext() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            source = audioCtx.createMediaElementSource(audio);
            gainNode = audioCtx.createGain();
            bassFilter = audioCtx.createBiquadFilter();
            trebleFilter = audioCtx.createBiquadFilter();

            bassFilter.type = "lowshelf";
            bassFilter.frequency.value = 200;
            trebleFilter.type = "highshelf";
            trebleFilter.frequency.value = 3000;

            // Appliquer les valeurs actuelles des curseurs (qui seront à 0)
            gainNode.gain.value = volumeSlider.value;
            bassFilter.gain.value = bassSlider.value;
            trebleFilter.gain.value = trebleSlider.value;

            source.connect(bassFilter).connect(trebleFilter).connect(gainNode).connect(audioCtx.destination);
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                initAudioContext();
                audio.src = URL.createObjectURL(file);
                document.getElementById('track-name').textContent = file.name;
                audio.play();
                playBtn.innerHTML = '<i class="bi bi-pause-fill fs-4"></i> Pause';
            }
        });

        playBtn.addEventListener('click', () => {
            if (!audio.src) return;
            initAudioContext();
            if (audio.paused) { audio.play(); playBtn.innerHTML = '<i class="bi bi-pause-fill fs-4"></i> Pause'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="bi bi-play-fill fs-4"></i> Lecture'; }
        });

        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            if (gainNode) gainNode.gain.value = val;
            audio.volume = val;
            document.getElementById('vol-icon').className = val == 0 ? "bi bi-volume-mute-fill" : "bi bi-volume-up-fill";
        });

        bassSlider.addEventListener('input', (e) => { if (bassFilter) bassFilter.gain.value = e.target.value; });
        trebleSlider.addEventListener('input', (e) => { if (trebleFilter) trebleFilter.gain.value = e.target.value; });

        audio.addEventListener('timeupdate', () => { seekBar.value = audio.currentTime; document.getElementById('current-time').textContent = formatTime(audio.currentTime); });
        audio.addEventListener('loadedmetadata', () => { seekBar.max = audio.duration; document.getElementById('duration').textContent = formatTime(audio.duration); });
        seekBar.addEventListener('input', () => audio.currentTime = seekBar.value);

        function formatTime(s) { const m = Math.floor(s / 60); const sec = Math.floor(s % 60); return `${m}:${sec < 10 ? '0' : ''}${sec}`; }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            themeBtn.innerHTML = isDark ? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon-stars"></i>';
            localStorage.setItem('hifi_theme', isDark ? 'dark' : 'light');
        });

        // EXECUTION IMMEDIATE ET AU CHARGEMENT
        resetAllControls();
        window.addEventListener('load', () => {
            resetAllControls();
            const savedTheme = localStorage.getItem('hifi_theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeBtn.innerHTML = '<i class="bi bi-sun"></i>';
            }
        });
    </script>
</body>
</html>
