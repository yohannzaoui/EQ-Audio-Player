<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Fi Audio Player - Dark Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { 
            --bg-color: #0f1012; 
            --card-bg: rgba(30, 30, 32, 0.85); 
            --text-main: #f8f9fa; 
            --accent-color: #3d8bfd; 
            --border-color: rgba(255,255,255,0.15);
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            min-height: 100vh; 
            display: flex; 
            align-items: center;
            background-image: radial-gradient(circle at 20% 30%, rgba(61, 139, 253, 0.08) 0%, transparent 40%);
        }

        .glass-card { 
            background-color: var(--card-bg); 
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 28px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
            border: 1px solid var(--border-color); 
            height: 520px;
        }

        #track-name { font-size: 1.15rem; color: var(--text-main); height: 3em; display: flex; align-items: center; justify-content: center; }

        /* PLAYLIST */
        .playlist-content { height: 380px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--border-color) transparent; }
        .playlist-item { 
            cursor: pointer; padding: 12px; font-size: 0.9rem; border-bottom: 1px solid var(--border-color); 
            display: flex; align-items: center; gap: 10px; color: var(--text-main); border-radius: 12px; transition: 0.2s;
        }
        .playlist-item:hover { background: rgba(255,255,255,0.08); }
        .playlist-item.active { background: var(--accent-color); color: white; box-shadow: 0 4px 12px rgba(61, 139, 253, 0.3); }

        /* CONTROLES */
        .controls-bg { background-color: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; border: 1px solid var(--border-color); }
        .form-range::-webkit-slider-thumb { background: var(--accent-color); border: 2px solid #fff; }
        .form-range::-moz-range-thumb { background: var(--accent-color); border: 2px solid #fff; width: 1.25rem; height: 1.25rem; }

        .btn-outline-primary { color: var(--accent-color); border-color: var(--accent-color); }
        .btn-outline-primary:hover { background-color: var(--accent-color); border-color: var(--accent-color); color: white; }
        .btn-primary { background-color: var(--accent-color); border: none; }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            
            <div class="col-lg-5 col-md-10">
                <div class="card glass-card p-4 d-flex flex-column justify-content-between">
                    <div class="text-center">
                        <h5 class="fw-bold m-0 mt-2">Hi-Fi Audio Player</h5>
                        <p class="small opacity-50 mb-3">Dark Edition</p>
                        <div id="track-name" class="text-center fw-bold px-2 text-truncate">Prêt pour l'écoute</div>
                    </div>

                    <div>
                        <div class="px-2 mb-4">
                            <input type="range" class="form-range" id="seek-bar" value="0" min="0" step="0.1" autocomplete="off">
                            <div class="d-flex justify-content-between small fw-bold opacity-75 mt-1">
                                <span id="current-time">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
                            <button id="prev-btn" class="btn btn-outline-primary rounded-circle p-2"><i class="bi bi-skip-start-fill fs-4"></i></button>
                            <button id="play-pause" class="btn btn-primary btn-lg rounded-pill px-5 py-3 shadow-lg"><i class="bi bi-play-fill fs-3"></i></button>
                            <button id="next-btn" class="btn btn-outline-primary rounded-circle p-2"><i class="bi bi-skip-end-fill fs-4"></i></button>
                        </div>
                        
                        <div class="controls-bg text-center">
                            <div class="d-flex align-items-center gap-3">
                                <i class="bi bi-volume-mute-fill" id="vol-icon"></i>
                                <input type="range" id="volume-slider" class="form-range" min="0" max="1" step="0.01" value="0" autocomplete="off">
                            </div>
                            <div id="vol-label" class="small fw-bold mt-2 text-danger">VOLUME : 0%</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-10">
                <div class="card glass-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="m-0 fw-bold">Playlist</h6>
                        <button class="btn btn-primary btn-sm rounded-pill px-3 shadow-sm" onclick="document.getElementById('file-upload').click()">
                            <i class="bi bi-plus-circle me-1"></i> Ajouter
                        </button>
                        <input id="file-upload" type="file" accept="audio/*" multiple style="display:none;">
                    </div>
                    <div class="playlist-content" id="playlist">
                        <div class="text-center p-5 opacity-25 small">
                            <i class="bi bi-music-note-list fs-1 d-block mb-2"></i>
                            Aucune piste
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <audio id="audio-player" playsinline></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume-slider');
        const seekBar = document.getElementById('seek-bar');
        const fileInput = document.getElementById('file-upload');
        const playlistEl = document.getElementById('playlist');
        const trackNameEl = document.getElementById('track-name');
        const volLabel = document.getElementById('vol-label');

        let playlist = [];
        let currentIndex = 0;

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                const wasEmpty = playlist.length === 0;
                playlist = [...playlist, ...files];
                renderPlaylist();
                if (wasEmpty) loadTrack(0);
            }
        });

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            playlist.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentIndex ? 'active' : ''}`;
                item.innerHTML = `<i class="bi bi-music-note"></i> <span class="text-truncate">${file.name}</span>`;
                item.onclick = () => loadTrack(index);
                playlistEl.appendChild(item);
            });
        }

        function loadTrack(index) {
            currentIndex = index;
            const file = playlist[index];
            if (audio.src) URL.revokeObjectURL(audio.src);
            audio.src = URL.createObjectURL(file);
            trackNameEl.textContent = file.name;
            audio.volume = volumeSlider.value;
            renderPlaylist();
            audio.load();
            audio.play().catch(() => {});
            playBtn.innerHTML = '<i class="bi bi-pause-fill fs-3"></i>';
        }

        playBtn.addEventListener('click', () => {
            if (!audio.src && playlist.length > 0) { loadTrack(0); return; }
            if (!audio.src) return;
            if (audio.paused) { audio.play(); playBtn.innerHTML = '<i class="bi bi-pause-fill fs-3"></i>'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="bi bi-play-fill fs-3"></i>'; }
        });

        document.getElementById('next-btn').onclick = () => { if (playlist.length > 0) loadTrack((currentIndex + 1) % playlist.length); };
        document.getElementById('prev-btn').onclick = () => { if (playlist.length > 0) loadTrack((currentIndex - 1 + playlist.length) % playlist.length); };

        volumeSlider.oninput = (e) => {
            const val = e.target.value;
            audio.volume = val;
            const percent = Math.round(val * 100);
            volLabel.textContent = "VOLUME : " + percent + "%";
            volLabel.className = percent === 0 ? "small fw-bold mt-2 text-danger" : "small fw-bold mt-2 text-success";
            document.getElementById('vol-icon').className = val == 0 ? "bi bi-volume-mute-fill" : "bi bi-volume-up-fill";
        };

        audio.ontimeupdate = () => { 
            if(!isNaN(audio.duration)) {
                seekBar.value = audio.currentTime; 
                document.getElementById('current-time').textContent = formatTime(audio.currentTime);
            }
        };
        audio.onloadedmetadata = () => { 
            seekBar.max = audio.duration; 
            document.getElementById('duration').textContent = formatTime(audio.duration); 
        };
        seekBar.oninput = () => audio.currentTime = seekBar.value;
        audio.onended = () => document.getElementById('next-btn').onclick();

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        window.onload = () => {
            volumeSlider.value = 0;
            audio.volume = 0;
        };
    </script>
</body>
</html>
